<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="./travel_recommendation.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Travel Bloom</title>
  </head>

  <body>
    <nav>
      <h3>Travel Bloom</h3>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li>
          <a href="about_us.html">About Us</a>
        </li>
        <li>
          <a href="contact_us.html">Contact Us</a>
        </li>
      </ul>
      <div class="searchbarContainer">
        <label for="searchbarInput"></label>
        <input
          type="text"
          name="searchbarInput"
          id="searchbarInput"
          placeholder="Country, beach "
        />

        <button
          class="searchBtn btn"
          id="searchBtn"
        >
          Search
        </button>
        <button
          class="clearBtn btn"
          id="clearBtn"
        >
          Clear
        </button>
      </div>
    </nav>

    <main>
      <aside>
        <a
          href="https://www.twitter.com"
          target="_blank"
          ><img
            src="./assets/twitter.png"
            alt="twitter icon"
        /></a>
        <a
          href="https://www.facebook.com"
          target="_blank"
          ><img
            src="./assets/facebook.png"
            alt="facebook icon"
        /></a>
        <a
          href="https://www.instagram.com"
          target="_blank"
          ><img
            src="./assets/instagram.png"
            alt="instagram icon"
        /></a>
        <a
          href="https://www.youtube.com"
          target="_blank"
          ><img
            src="./assets/youtube.png"
            alt="youtube icon"
        /></a>
      </aside>
      <section class="hero">
        <h1 class="title">
          Explore Dream Destination
        </h1>
        <h5 class="description">
          It encourages exploration of unfamiliar
          territories, engraving diverse cultures
          and landscapes, while pursuing the
          desired destination that captivates the
          heart and ignites a sense of wonder.
        </h5>
        <button class="booknowBtn btn">
          BOOK NOW
        </button>
      </section>
    </main>
    <script
      defer
      src="./travel_recommendation.js"
    ></script>
  </body>
</html>
